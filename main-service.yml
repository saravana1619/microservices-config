server:
 
  port: 8083
spring:
 
  application:
 
    name: main-service
  datasource:
 
    url: jdbc:mysql://localhost:3306/maindb
 
    username: root
 
    password: root
 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
 
    hibernate:
 
      ddl-auto: update
 
    show-sql: true
eureka:
 
  client:
 
    service-url:
 
      defaultZone: http://localhost:8761/eureka
 
  instance:
 
    prefer-ip-address: true
